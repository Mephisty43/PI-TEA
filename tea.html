<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API de Locais</title>
    <style>
        /* Estilos opcionais para melhorar a aparência */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Locais</h1>
        <ul id="locais-list"></ul>
    </div>

    <script>
        function getLocais() {
            fetch('http://127.0.0.1:5000/locais') 
                .then(response => response.json())
                .then(data => {
                    // Limpa a lista antes de adicionar os novos locais
                    document.getElementById('locais-list').innerHTML = '';
                    // Adiciona cada local à lista
                    data.forEach(local => {
                        const li = document.createElement('li');
                        console.log(local[1]);

                        li.textContent = local[1];
                        document.getElementById('locais-list').appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Erro ao obter locais:', error);
                });
        }

        // Chama a função ao carregar a página para carregar os locais
        window.onload = getLocais;
    </script>
</body>
</html>
